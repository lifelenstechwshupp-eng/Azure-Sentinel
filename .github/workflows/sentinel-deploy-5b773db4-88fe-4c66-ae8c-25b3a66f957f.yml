name: Deploy Content to log-analytics-workspace-core-va [5b773db4-88fe-4c66-ae8c-25b3a66f957f]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-5b773db4-88fe-4c66-ae8c-25b3a66f957f.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ master ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-5b773db4-88fe-4c66-ae8c-25b3a66f957f.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'resourcegroup-core-va'
      workspaceName: 'log-analytics-workspace-core-va'
      workspaceId: '90b6507a-41e6-4ab9-9608-4243f13714ad'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureUSGovernment'
      contentTypes: 'AnalyticsRule,AutomationRule,HuntingQuery,Parser,Playbook,Workbook'
      branch: 'master'
      sourceControlId: '5b773db4-88fe-4c66-ae8c-25b3a66f957f'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_5b773db488fe4c66ae8c25b3a66f957f }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_5b773db488fe4c66ae8c25b3a66f957f }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_5b773db488fe4c66ae8c25b3a66f957f }}
        environment: 'AzureUSGovernment'
        audience: api://AzureADTokenExchangeUSGov
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_5b773db488fe4c66ae8c25b3a66f957f }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_5b773db488fe4c66ae8c25b3a66f957f }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_5b773db488fe4c66ae8c25b3a66f957f }}
        environment: 'AzureUSGovernment'
        audience: api://AzureADTokenExchangeUSGov
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_5b773db488fe4c66ae8c25b3a66f957f }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_5b773db488fe4c66ae8c25b3a66f957f }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_5b773db488fe4c66ae8c25b3a66f957f }}
        environment: 'AzureUSGovernment'
        audience: api://AzureADTokenExchangeUSGov
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-5b773db4-88fe-4c66-ae8c-25b3a66f957f.ps1